<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

	<head>
			<title>
					Home Page
			</title>
			
	<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
	</head>
	<body>
	 <div class ="container">
	 <h1>New Employee Form </h1>
	 <hr/>
	 <h2> Save Employee </h2>
	 
	 <form action="#" th:action="@{/saveEmployee}" th:object="${emp}" method="post">
	 	<h3> Employee id </h3>
	 	<input type ="number" th:field = "*{EMPLOYEE_ID}"
	 		   placeholder="Employee ID"
	 		   class="form-control mb-4 col-4">
	 	<h3> First Name</h3>
	 	<input type ="text" th:field = "*{FIRST_NAME}"
	 		   placeholder="Employee First Name"
	 		   class="form-control mb-4 col-4">
	 	<h3> Last Name</h3>
	 	<input type ="text" th:field = "*{LAST_NAME}"
	 		   placeholder="Employee Last Name"
	 		   class="form-control mb-4 col-4">	   
	 	<h3>  Email </h3>
	    <input type ="text" th:field = "*{EMAIL}"
	 		   placeholder="Employee Email"
	 		   class="form-control mb-4 col-4">
	 		   <h3>  </h3>
	    <button type="submit" class="btn btn-info col-2">Save Employee</button>
	 </form>
	 </div>
	 
	 
	 
	 
	 
	</body>
</html>
